<ion-content [fullscreen]="true">
  <app-search-bar [filterTerm]="filterTerm" [placeholder]="placeholder" (searchText)="setSearchText($event)"></app-search-bar>
  <ion-list>
    <ion-item *ngFor="let data of userRecords | filter:filterTerm">
      <ion-label>{{data.id}}</ion-label>
      <ion-label>{{data.name}}</ion-label>
      <ion-label>{{data.email}}</ion-label>
      <ion-label>
        <app-button icon="eye-outline" size="large" link="/detail/{{data.id}}"></app-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
